# ==========================================
#        EpicSmash - Настройки (V4.1)
# ==========================================

# Настройки усталости (Fatigue)
fatigue:
  # Порог усталости (число). 
  # Когда усталость моба превышает это значение (например, 70), 
  # следующий удар подбросит его в воздух.
  threshold: 70.0
  
  # Скорость спада усталости (единиц в секунду).
  # Если игроки перестают бить моба, его усталость уменьшается с этой скоростью.
  decay-per-sec: 5.0

# Настройки режима Куклы (Ragdoll)
ragdoll:
  # Включен ли режим куклы? (true = да, false = нет).
  # Если включено: мобы не умирают сразу, а зависают в воздухе.
  enabled: true
  
  # Сила подбрасывания куклы вверх при ударе (число).
  # 0.8 — сбалансированное значение, чтобы можно было догнать куклу.
  launch-velocity: 0.8
  
  # Время жизни куклы в секундах.
  # Если куклу не трогать столько времени, она исчезнет.
  max-duration-seconds: 15
  
  # Высота для отправки в космос (блоков от места смерти).
  # Если подкинуть куклу на эту высоту, она взорвется и выдаст приз.
  space-height: 30.0

# Награды (Rewards)
rewards:
  # Бонусы за жонглирование (удары по врагу в воздухе)
  juggle-hit:
    # Дополнительный урон, который наносится при ударе по врагу в воздухе.
    damage-bonus: 2.0
    
  # Приз за отправку в космос (Space Launch)
  space-prize:
    # Команда, которая выполняется от имени консоли.
    # %player% заменяется на ник игрока, который нанес последний удар.
    # Используем minecraft:experience_bottle (Бутылек опыта).
    command: "give %player% minecraft:experience_bottle 16"
    
    # Сообщение, которое видит игрок. Цветовые коды (&) поддерживаются.
    message: "&6НА ЛУНУ! &e+16 Бутыльков Опыта"

# Сообщения (Messages)
messages:
  # Имя куклы над головой
  ragdoll-name: "&c☠"
  # Сообщение при комбо (удар в воздухе)
  combo: "&6&lКОМБО! &e+2 УРОНА"
